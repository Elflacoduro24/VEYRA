<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VEYRA â€“ Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --ink: #0f172a;
      --muted: #64748b;
      --primary: #0f172a;
      --primary-light: #1e293b;
      --border: #e2e8f0;
      --border-hover: #cbd5e1;
      --dash: #8b5cf6;
      --dash-light: #a78bfa;
      --success: #10b981;
      --error: #ef4444;
      --input-bg: #ffffff;
      --input-focus: #f1f5f9;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      color: var(--ink);
      background: linear-gradient(135deg, var(--bg) 0%, #f1f5f9 100%);
      line-height: 1.6;
    }

    /* Frame */
    .frame {
      margin: 22px;
      border: 3px solid var(--primary);
      border-radius: 16px;
      background: var(--input-bg);
      min-height: calc(100vh - 44px);
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-xl);
      transition: all 0.3s ease;
    }

    .frame:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    /* Top Nav */
    .nav {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: 0.5px;
      font-size: 18px;
      color: var(--primary);
    }

    .brand .logo {
      width: 32px;
      height: 32px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 16px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      transition: all 0.3s ease;
    }

    .brand:hover .logo {
      transform: scale(1.1);
      box-shadow: var(--shadow-lg);
    }

    .links {
      display: flex;
      gap: 28px;
      margin-left: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    .links a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s ease;
      position: relative;
    }

    .links a:hover {
      color: var(--primary);
      background: var(--input-focus);
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .links a:hover::after {
      width: 80%;
    }

    .spacer {
      flex: 1;
    }

    .auth {
      display: flex;
      gap: 12px;
    }

    .btn {
      font-size: 13px;
      padding: 10px 20px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      background: transparent;
      color: var(--primary);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--primary);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn.primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn.primary:hover {
      background: var(--primary-light);
      border-color: var(--primary-light);
    }

    /* Canvas area */
    .stage {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 40px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    .card-wrap {
      width: min(980px, 92vw);
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--input-bg);
      padding: 60px 40px;
      display: grid;
      place-items: center;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
    }

    .card-wrap:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-5px);
    }

    .login-card {
      width: min(520px, 95%);
      padding: 40px 32px;
      border: 2px dashed var(--dash);
      border-radius: 16px;
      background: rgba(139, 92, 246, 0.02);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(139, 92, 246, 0.03), transparent);
      animation: shimmer 3s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    h1 {
      margin: 0 0 32px 0;
      font-size: 42px;
      text-align: center;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--dash));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="email"], 
    input[type="password"], 
    input[type="text"] {
      width: 100%;
      height: 48px;
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 0 16px;
      font-size: 15px;
      outline: none;
      background: var(--input-bg);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus {
      border-color: var(--dash);
      background: var(--input-focus);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
      transform: translateY(-1px);
    }

    input:hover {
      border-color: var(--border-hover);
    }

    .forgot {
      margin: 16px 0 24px 0;
      font-size: 13px;
      color: var(--dash);
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      text-decoration: underline;
      text-decoration-color: transparent;
    }

    .forgot:hover {
      color: var(--dash-light);
      text-decoration-color: var(--dash-light);
    }

    .login-btn {
      width: 100%;
      height: 48px;
      border-radius: 12px;
      border: 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      font-weight: 600;
      font-size: 16px;
      display: block;
      margin: 24px auto 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--dash), var(--dash-light));
      transition: left 0.3s ease;
      z-index: -1;
    }

    .login-btn:hover::before {
      left: 0;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    /* Form validation styles */
    input:valid {
      border-color: var(--success);
    }

    input:invalid:not(:placeholder-shown) {
      border-color: var(--error);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .links {
        display: none;
      }
      
      .frame {
        margin: 0;
        border-radius: 0;
        border-width: 0;
      }
      
      .card-wrap {
        padding: 40px 20px;
        margin: 20px;
        border-radius: 16px;
      }
      
      .login-card {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .nav {
        padding: 12px 16px;
      }
      
      .brand {
        font-size: 16px;
      }
      
      .brand .logo {
        width: 28px;
        height: 28px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .stage {
        padding: 20px;
      }
      
      .card-wrap {
        margin: 10px;
        padding: 30px 16px;
      }
      
      .login-card {
        padding: 24px 20px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      input[type="email"], 
      input[type="password"], 
      input[type="text"] {
        height: 44px;
        font-size: 14px;
      }
      
      .login-btn {
        height: 44px;
        font-size: 15px;
      }
    }

    /* Loading state for button */
    .login-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Focus visible for accessibility */
    .btn:focus-visible,
    input:focus-visible,
    .login-btn:focus-visible {
      outline: 2px solid var(--dash);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <!-- NAVBAR -->
    <header class="nav">
      <div class="brand">
        <div class="logo">V</div>
        <div>VEYRA</div>
      </div>
      <nav class="links" aria-label="Primary">
        <a href="#">About Us</a>
        <a href="#">Explore seeds</a>
        <a href="#">Community</a>
        <a href="#">Products</a>
        <a href="#">Publications/Media</a>
      </nav>
      <div class="spacer"></div>
      <div class="auth">
        <button class="btn">Sign Up</button>
        <button class="btn primary">Log In</button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="stage">
      <section class="card-wrap">
        <h1>Log In</h1>
        <div class="login-card">
          <form action="#" method="post" autocomplete="on">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input id="email" type="email" name="email" placeholder="Enter your email address" required />
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input id="pwd" type="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="forgot">Forgot password?</div>
            <button class="login-btn" type="submit">Login</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Add some interactive functionality
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const loginBtn = document.querySelector('.login-btn');
      const inputs = document.querySelectorAll('input');

      // Add focus effects
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });

      // Form submission with loading state
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Add loading state
        loginBtn.classList.add('loading');
        loginBtn.textContent = '';
        
        // Simulate API call
        setTimeout(() => {
          loginBtn.classList.remove('loading');
          loginBtn.textContent = 'Login Successful!';
          loginBtn.style.background = 'linear-gradient(135deg, var(--success), #059669)';
          
          // Reset after 2 seconds
          setTimeout(() => {
            loginBtn.textContent = 'Login';
            loginBtn.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-light))';
          }, 2000);
        }, 2000);
      });

      // Add hover effect to the frame
      const frame = document.querySelector('.frame');
      frame.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.01)';
      });

      frame.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
