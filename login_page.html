<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Log in to VEYRA - Access your sustainable fashion community account and explore our platform" />
    <meta name="keywords" content="VEYRA login, sustainable fashion, community access" />
    <meta name="author" content="VEYRA Team" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Log In - VEYRA Sustainable Fashion" />
    <meta property="og:description" content="Access your VEYRA account" />
    <meta property="og:type" content="website" />
    <title>VEYRA – Log In</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="login_page.html" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="frame">
    <!-- NAVBAR -->
    <header class="nav">
             <div class="brand">
         <div class="logo">V</div>
       </div>
             <nav class="links" aria-label="Primary">
         <a href="About-Us.html">About Us</a>
         <a href="Explore-seeds.html">Explore seeds</a>
         <a href="#">Community</a>
         <a href="Products.html">Products</a>
         <a href="#">Publications/Media</a>
       </nav>
      <div class="spacer"></div>
      <div class="auth">
        <a href="SignUp.html" class="btn">Sign Up</a>
        <button class="btn primary">Log In</button>
      </div>
    </header>

         <!-- MAIN CONTENT -->
     <main class="stage" id="main-content">
      <section class="card-wrap">
        <h1>Log In</h1>
        <div class="signup-card">
          <form action="#" method="post" autocomplete="on">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input id="email" type="email" name="email" placeholder="Enter your email address" required />
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input id="pwd" type="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="forgot">Forgot password?</div>
            <button class="submit-btn" type="submit">Login</button>
          </form>
        </div>
      </section>
    </main>
  </div>

     <script>
     // Simple form handling
     document.addEventListener('DOMContentLoaded', function() {
       const form = document.querySelector('form');
       const submitBtn = document.querySelector('.submit-btn');

       form.addEventListener('submit', function(e) {
         e.preventDefault();
         
         // Simple success message
         submitBtn.textContent = 'Login Successful!';
         submitBtn.style.background = '#10b981';
         
         // Reset after 2 seconds
         setTimeout(() => {
           submitBtn.textContent = 'Login';
           submitBtn.style.background = '';
         }, 2000);
       });

       // Marcar el enlace "About Us" como activo cuando se navegue a él
       const aboutUsLink = document.querySelector('a[href="About-Us.html"]');
       if (aboutUsLink) {
         aboutUsLink.addEventListener('click', function() {
           // Opcional: agregar clase temporal para feedback visual
           this.style.transform = 'scale(1.05)';
           setTimeout(() => {
             this.style.transform = '';
           }, 200);
         });
       }
     });
   </script>
</body>
</html>
